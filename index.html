<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto-Air Controller (Demo)</title>
  <style>
    :root {
      --bg: #0b0633;
      --card-bg: #151040;
      --accent: #34c759;
      --text-main: #ffffff;
      --text-sub: #c6c6dd;
      --border-soft: rgba(255, 255, 255, 0.1);
    }
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a1358 0, var(--bg) 60%);
      color: var(--text-main);
      min-height: 100vh;
      padding: 16px;
    }

    /* ───────── Splash screen ───────── */

    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1358 0, var(--bg) 60%);
      z-index: 999;
      transition: opacity 0.6s ease-out;
    }

    #splash.splash-hide {
      opacity: 0;
      pointer-events: none;
    }

    .logo-circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(0, 220, 255, 0.25);
      background: radial-gradient(circle at top, #24d3ff 0, #081231 60%);
      animation: pulse 1.8s ease-in-out infinite;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-align: center;
    .logo-img {
      width: 110px;
      height: auto;
      animation: pulse 1.8s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(36, 211, 255, 0.6));
    }
    }

    .splash-subtitle {
      margin-top: 18px;
      font-size: 13px;
      color: var(--text-sub);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 25px rgba(0, 220, 255, 0.3);
      }
      50% {
        transform: scale(1.08);
        box-shadow: 0 0 45px rgba(0, 220, 255, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 25px rgba(0, 220, 255, 0.3);
      }
    }

    /* ───────── Main app container ───────── */

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    #app.app-hidden {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(145deg, #18123f, #100a30);
      border-radius: 20px;
      padding: 20px 18px 16px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-soft);
    }
    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 18px;
    }
    .section {
      margin-bottom: 18px;
      padding: 12px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255,255,255,0.05);
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
    }
    .section-caption {
      font-size: 11px;
      color: var(--text-sub);
    }

    /* Toggle design */
    .toggle-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .toggle-label {
      font-size: 13px;
    }
    .toggle {
      position: relative;
      width: 46px;
      height: 26px;
      border-radius: 999px;
      cursor: pointer;
    }
    .toggle input {
      display: none;
    }
    .toggle-bg {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: rgba(255, 255, 255, 0.15);
      transition: background 0.25s, box-shadow 0.25s;
    }
    .toggle-circle {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.25s;
    }

    .toggle input:checked ~ .toggle-circle {
      transform: translateX(20px);
    }

    /* ON colors */
    .toggle.power input:checked ~ .toggle-bg {
      background: #34c759;
      box-shadow: 0 0 8px rgba(52,199,89,0.6);
    }
    .toggle.face input:checked ~ .toggle-bg {
      background: #007aff;
      box-shadow: 0 0 8px rgba(0,122,255,0.6);
    }
    .toggle.bt input:checked ~ .toggle-bg {
      background: #a259ff;
      box-shadow: 0 0 8px rgba(162,89,255,0.6);
    }

    /* Speed buttons */
    .speed-row {
      display: flex;
      gap: 8px;
    }
    .speed-btn {
      flex: 1;
      padding: 8px 0;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      background: rgba(255,255,255,0.06);
      color: var(--text-main);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s, box-shadow 0.15s, border-color 0.15s;
    }
    .speed-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #02030b;
      box-shadow: 0 0 0 1px rgba(52,199,89,0.7), 0 8px 16px rgba(0,0,0,0.4);
      transform: translateY(-1px);
    }

    /* Segmented buttons */
    .segmented {
      display: flex;
      gap: 8px;
    }
    .segmented-btn {
      flex: 1;
      padding: 7px 0;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(255,255,255,0.05);
      color: var(--text-sub);
      font-size: 12px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, border-color 0.15s;
    }
    .segmented-btn.active {
      background: rgba(88, 132, 255, 0.3);
      border-color: #6586ff;
      color: #ffffff;
    }

    /* Big button */
    .primary-btn {
      width: 100%;
      margin-top: 8px;
      padding: 11px 0;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      background: #ffffff;
      color: #141036;
      box-shadow: 0 14px 30px rgba(0,0,0,0.45);
      transition: transform 0.1s, box-shadow 0.15s, background 0.15s;
    }

    .status {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-sub);
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Splash / loading screen -->
  <div id="splash">
<div class="logo-circle">
  <img src="Auto-Air.png" alt="Auto-Air Logo" class="logo-img">
</div>

  <!-- Main app -->
  <div id="app" class="app-hidden">
    <div class="card">
      <div class="title">Auto-Air Controls</div>
      <div class="subtitle">Demo </div> <!---Adjust

      <!-- Power -->
      <div class="section">
        <div class="section-header">
          <div>
            <div class="section-title">Power</div>
            <div class="section-caption">Turn fan system on or off</div>
          </div>
        </div>
        <div class="toggle-wrapper">
          <span class="toggle-label">Main Power</span>
          <label class="toggle power">
            <input id="power-toggle" type="checkbox" onchange="onPowerToggle(this.checked)" />
            <div class="toggle-bg"></div>
            <div class="toggle-circle"></div>
          </label>
        </div>
      </div>

      <!-- Fan speed -->
      <div class="section">
        <div class="section-header">
          <div>
            <div class="section-title">Fan Speed</div>
            <div class="section-caption">Choose between 3 speed levels</div>
          </div>
        </div>
        <div class="speed-row">
          <button class="speed-btn active" id="speed-1" onclick="setSpeed(1)">1</button>
          <button class="speed-btn" id="speed-2" onclick="setSpeed(2)">2</button>
          <button class="speed-btn" id="speed-3" onclick="setSpeed(3)">3</button>
        </div>
      </div>

      <!-- Face detection -->
      <div class="section">
        <div class="section-header">
          <div>
            <div class="section-title">Face Detection</div>
            <div class="section-caption">Automatic fan aiming</div>
          </div>
        </div>
        <div class="toggle-wrapper" style="margin-bottom: 10px;">
          <span class="toggle-label">Enable Face Detection</span>
          <label class="toggle face">
            <input id="face-toggle" type="checkbox" onchange="onFaceToggle(this.checked)" />
            <div class="toggle-bg"></div>
            <div class="toggle-circle"></div>
          </label>
        </div>

        <div class="section-caption" style="margin-bottom: 6px;">Detection distance</div>
        <div class="segmented">
          <button id="range-close" class="segmented-btn active" onclick="setDetectionRange('close')">
            Close
          </button>
          <button id="range-far" class="segmented-btn" onclick="setDetectionRange('far')">
            Far
          </button>
        </div>
      </div>

      <!-- Bluetooth assist -->
      <div class="section">
        <div class="section-header">
          <div>
            <div class="section-title">Tracking Options</div>
            <div class="section-caption">Use Bluetooth to track the correct face</div>
          </div>
        </div>
        <div class="toggle-wrapper">
          <span class="toggle-label">Bluetooth Assisted Tracking</span>
          <label class="toggle bt">
            <input id="bt-toggle" type="checkbox" onchange="onBluetoothToggle(this.checked)" />
            <div class="toggle-bg"></div>
            <div class="toggle-circle"></div>
          </label>
        </div>
      </div>

      <!-- Control Fan -->
      <button class="primary-btn" onclick="openManualControl()">Control Fan</button>

      <div id="status" class="status">Ready.</div>
    </div>
  </div>

  <script>
    // Splash → main transition
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      const app = document.getElementById("app");
      setTimeout(() => {
        splash.classList.add("splash-hide");
        app.classList.remove("app-hidden");
      }, 2000); // 2 seconds
    });

    function setStatus(text) {
      document.getElementById("status").textContent = text;
      console.log(text);
    }

    function onPowerToggle(isOn) {
      setStatus(isOn ? "Power turned ON (demo)." : "Power turned OFF (demo).");
    }

    function setSpeed(speed) {
      [1, 2, 3].forEach((s) => {
        document.getElementById("speed-" + s).classList.toggle("active", s === speed);
      });
      setStatus("Speed set to " + speed + " (demo).");
    }

    function onFaceToggle(isOn) {
      setStatus(isOn ? "Face detection ON (demo)." : "Face detection OFF (demo).");
    }

    function setDetectionRange(range) {
      document.getElementById("range-close").classList.toggle("active", range === "close");
      document.getElementById("range-far").classList.toggle("active", range === "far");
      setStatus("Detection range: " + range + " (demo).");
    }

    function onBluetoothToggle(isOn) {
      setStatus(isOn ? "Bluetooth assist ON (demo)." : "Bluetooth assist OFF (demo).");
    }

    function openManualControl() {
      alert("Manual control screen coming soon (demo)!");
      setStatus("Manual control not implemented yet (demo).");
    }
  </script>
</body>
</html>
